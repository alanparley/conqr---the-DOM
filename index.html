<!DOCTYPE html>
<html lang="en">

</header>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conqr</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>

<body>
    <form id="new-item-form">
        <div id="form-background">
            <div class="form-elements">
                <label for="city" class="formlayout"> &nbsp; &#127984; &nbsp; City
                </label>
                <input type="text" id="city" required />
            </div>

            <div class="form-elements">
                <label for="country" class="formlayout">&#127757; Country </label>
                <input type="text" id="country" required>
            </div>

            <div class="form-elements">
                <label for="continent" class="formlayout">&#127760; Continent </label>
                <select id="continent">
                    <option value="" disabled selected></option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Europe">Europe</option>
                    <option value="Australia">Australia</option>
                </select>

            </div>

        </div>
        <div class="button-elements">
            <input type="radio" id="visited" name="visited" value="Conquered &#10004;">
            <label for="visited">Conquered &nbsp &nbsp &nbsp</label><br>
            <input class="form-elements" type="radio" id="visited" name="visited" value="
            Unconquered: &#10008;">
            <label for="notvisited">
                Unconquered</label><br>
        </div>
        <div class="button-elements">
            <input class="space-button" type="submit" value="Save" />
            <button class="space-button" id="delete-all">Delete All</button>

        </div>
    </form>



    <h1><b>&#127993; Here are all the realms you'd love to conquer &#127993; </b></h1>
    <ul id="bucket-list"> </ul>

</body>

</html>
